<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Codecool events</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Codecool events</h1>
    <form class="form-horizontal" th:action="@{edit(id=${event.getId()})}" method="post">
        <fieldset>
            <legend>Edit event</legend>
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name</label>
                <div class="col-md-4">
                    <input th:value="${event.getName()}" id="name" name="name" type="text" class="form-control input-md" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="category">Category</label>
                <div class="col-md-4">
                    <input th:value="${event.getCategory()}" id="category" name="category" type="text" class="form-control input-md" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                    <textarea th:text="${event.getDescription()}" class="form-control" id="description" name="description" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="time">Event time</label>
                <div class="col-md-4">
                    <input th:value="${event.getDate()}" id="time" type="datetime-local" name="time" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit">Actions</label>
                <div class="col-md-4">
                    <a th:href="@{index}" class="btn btn-default">Home</a>
                    <input id="submit" type="submit" value="Submit" class="btn btn-default">
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="footer :: copy"></div>

<!-- Latest compiled and minified JavaScript Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
